<!DOCTYPE html>
<html lang="fr">

<head>

<!--Titre de la page-->

	<title>Booki</title>

<!-------- meta-------->

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>

<!-------- css-------->

   	<link rel="stylesheet" type="text/css" href="css/style.css">

<!-------- police-------->

	<link rel="preconnect" href="https://fonts.googleapis.com" />
   	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet" />

   <!-------- icones-------->

  	<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all"
		rel="stylesheet" />
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"
		rel="stylesheet" />
	<link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet" />

</head>


<body>

	<!--En tête-->

	<header>

		<div class=".headerLogo">
			<img src="images/logo/Booki.png">
		</div>

		<nav>
			<div class=".headerMenu">	
				<ul>
				<li><a href="#">Hébergements</a></li>
				<li><a href="#">Activités</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<!--Contenu-->
	
	<main>
	
	<section class="contenu">

		<div class="infogroup">

			<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
			<p>En plein centre ville ou en pleine nature</p>
			

		<!---Formulaire de recherche-->
			
			<form method="post" action="#">

			<div class="search">

				<!---Icone-->

				<div class="searchIcon">
					<i class="fas fa-map-marker-alt"></i>
				</div>
				<!---zone de texte-->

				<input class="searchText" type="search" placeholder="Marseille, France" />

				<!----Bouton de recherche-->

				<input class="searchButton" type="button" value="Rechercher" />

			</div>

			</form>

			
		<!--Filters-->

		<div class="filters flex">

			<div class="textFilter">
				<span>Filtres</span>
			</div>

			<div class="filterList flex">

				<div class="filter flex">
					<div class="iconFilter flex">
					<i class="fas fa-money-bill-wave"></i>
					</div>
					<span>Économique</span>
				</div>

				<div class="filter flex">
					<div class="iconFilter flex">
						<i class="fas fa-child"></i>
					</div>
					<span>Familial</span>
				</div>

				<div class="filter flex">
					<div class="iconFilter flex">
						<i class="fas fa-heart"></i>
					</div>
					<span>Romantique</span>
				</div>

				<div class="filter flex">
					<div class="iconFilter flex">
						<i class="fas fa-fire"></i>
					</div>
					<span>Nos pépites</span>
				</div>
				</div>

			</div>

			<div class="info flex">

				<div class="iconInfo">
				<i class="fas fa-info"></i>
				</div>
				<p>Plus de 600 hébergements sont disponible dans cette zone</p>
			
			</div>

		</div>
			
	</section>



	</main>

</body>

</html>
